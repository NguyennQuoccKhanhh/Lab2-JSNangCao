<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2.4</title>
</head>

<body>
    <h1>Hello World</h1>

    <script>
        (function () {
            const header = document.querySelector('h1');

            if (header) {
                header.style.color = 'red';

                // Kiểm tra màu sau 100ms
                setTimeout(function () {
                    console.log(header.style.color); // Nên in ra "red"
                }, 100);

                document.querySelector('body').addEventListener('click', function () {
                    header.style.color = 'blue';
                });
            }
        })();
    </script>
</body>

</html>
