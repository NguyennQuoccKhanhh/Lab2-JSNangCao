<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2.2</title>
</head>

<body>
    <textarea id="inputText" rows="5" cols="30" placeholder="Enter underscore_case variables"></textarea>
    <button onclick="convertAndDisplay()">Convert</button>
    <div id="output"></div>

    <script>
        function convertAndDisplay() {
            const inputText = document.getElementById('inputText').value;
            const variables = inputText.split('\n');

            const convertedVariables = variables.map(convertToCamelCase);

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            convertedVariables.forEach((variable, index) => {
                const variableDiv = document.createElement('div');
                variableDiv.textContent = variable + ' ' + 'âœ…'.repeat(index + 1);
                outputDiv.appendChild(variableDiv);
            });
        }

        function convertToCamelCase(underscoreVariable) {
            const words = underscoreVariable.split('_');
            const camelCaseWords = words.map((word, index) => {
                if (index === 0) {
                    return word;
                } else {
                    return word.charAt(0).toUpperCase() + word.slice(1);
                }
            });

            return camelCaseWords.join('');
        }
    </script>
</body>

</html>
